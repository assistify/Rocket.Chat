<template name="JoinRoomRequest">
	{{#if hasPermission}}
		{{#with field}}
			{{#if takeAction status}}
				{{#if reason}}
					<div class="join-room-request join-room-request-reason">{{reason}}</div>
				{{/ if}}
				<button name="accept"
						class="accept rc-button rc-button--primary attachment-field attachment-field-short">{{_
						"Accept"}}</button>
				<button name="decline"
						class="decline rc-button rc-button--secondary attachment-field attachment-field-short">{{_
						"Decline"}}</button>
			{{else}}
				{{{_ "Room_join_request_result" responder=responder status=getStatus requester=requester}}}
			{{/ if}}
		{{/with}}
	{{/ if}}
</template>
