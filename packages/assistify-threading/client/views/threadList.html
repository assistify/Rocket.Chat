<template name="ThreadList">
	<div class="create-thread-sidebar">
		<h3 class="rooms-list__type">
			{{_ "Threads"}}
		</h3>
		<p class="rooms-list__empty-room">
			<button class="rc-button rc-button--primary js-create-thread">{{> icon icon="plus"}} {{_ "Thread_start"}}</button>
		</p>
		<ul class="rooms-list__list">
			{{#each room in rooms}}
				{{> chatRoomItem room }}
			{{/each}}
		</ul>
	</div>
</template>
