<template name="AssistifySmarti">
	<div class="external-search-content smarti">
		<div id="widgetContainer">
			<div id="widgetWrapper">
				<div id="widgetHeader">
					<div class="widgetHeaderWrapper">
						<h4>
							<button class="js-resync-room">
								<img src="/packages/assistify_ai/client/public/assistify.png" alt="Bulb-icon">
							</button>
							{{_ "Knowledge_Base"}}
						</h4>
					</div>
				</div>
				<div id="widgetBody">
					<div class="widgetMessage">
						<div class="loading-notification">{{loadingNotification}}</div>
					</div>
					{{#if isLoading }} {{> loading }} {{/if}}
				</div>
				{{#if notArchived}}
					<div id="widgetFooter">
						<div class="help-request-actions">
							<div class="list-view">
								<nav class="centered-buttons">
									<button class='button close-helprequest button-block'><span><i class='icon-logout'></i> {{_ "Close_Chat"}}</span></button>
								</nav>
							</div>
						</div>
					</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>
