<template name="globalAnnouncement">
	{{#if hasAnnouncement}}
		{{#unless alreadyRead }}
			<div class="global-announcement">
				{{#if loggedId}}
					<button class="button primary js-confirm-global-announcement">{{_ 'Confirm_global_announcement'}}</button>
				{{/if}}
				{{{announcement}}}
			</div>
		{{/unless}}
	{{/if}}
</template>
