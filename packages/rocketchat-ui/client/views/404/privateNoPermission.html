<template name="privateNoPermission">
	<section class="page-container page-list content-background-color">
		{{> header sectionName="No_permission_to_enter_room"}}
		<div class="room-not-found-wrapper">
			<div class="room-not-found content error-color">
				<i class="icon-attention"></i>
				<span>{{{_ "You_are_not_authorized_to_view_this_page"}}}</span>
			</div>
			<footer class="footer">
				{{#with data}}
					{{#if roomJoinRequest}}
						<div class="rc-message-box rc-new">
							{{{_ "Request_to_join_room" roomName=roomName}}}
							<button class="button roomJoinRequest"><span><i class="icon-login"></i> {{_ "Request"}}</span>
							</button>
						</div>
					{{ else }}
						<div class="rc-message-box rc-new">
							<a> {{{_ "Request_to_join_status" roomName=roomName status=requestStatus}}}</a>
						</div>
					{{/if}}
				{{/with}}
			</footer>
		</div>
	</section>
</template>
